    <h1>SEU FORMULARIO</h1>

   <form >

    <label>Nome:</label>
    <input  type="text" placeholder="digite seu nome aqui" required>

    <br><br>

    <input id="campo-senha" type="password" placeholder="digite sua senha" required >
    <br><br>
     <h2>Animal de estimação</h2>

    <input type="radio" id="dog" name="animal" volue="cachorro">

    <label for="cat">gato</label>
<br>
<input type="radio" id="bird" name="animal" volue="passarinho">
<label for="bird">passarinho</label>
